<div class="container my-5">  
  <header class="header">  
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjTjeNHyqBHdImqGDutRVJ02tBUSDXaZfgtg&s" style="width: 160px;" alt="Corner Image" class="header-image">  
    <h1 class="header-title">Braking Bad Wiki</h1>  
    <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" style="width: 160px;" alt="Corner Image" class="header-image">  
  </header>  

  <div class="container">  
    <div class="row">  
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let pokemon of pokemons">  
        <div class="card">  
          <img class="card-img-top" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ getPokemonId(pokemon.url) }}.png" [alt]="pokemon.name" style="background-color: white;">  
          <div class="card-body">  
            <h5 class="card-title">{{ pokemon.name }}</h5>  
            <p class="card-text"><strong>ID:</strong> {{ getPokemonId(pokemon.url) }}</p>  
            <a [routerLink]="['/pokemon', getPokemonId(pokemon.url)]" class="btn btn-primary">View Details</a>  
          </div>  
        </div>  
      </div>  
    </div>  

    <div class="d-flex justify-content-center" *ngIf="isLoading">  
      <div class="spinner-border" role="status">  
        <span class="visually-hidden">Loading...</span>  
      </div>  
    </div>  
  </div>  
</div>
